<form (ngSubmit)="onSubmit()" [formGroup]="dirForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input formControlName="dirName" matInput placeholder="Dir name"/>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
