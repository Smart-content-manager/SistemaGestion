<div
  (click)="clickFileLeft($event)"
  (contextmenu)="clickFileRight($event)"
  [matMenuTriggerData]="{ file: fileObject! }"
  [matMenuTriggerFor]="menu"
  #iconFileTrigger="matMenuTrigger"
  [class.file-selected]="currentSelectedFile == fileObject"
  class="container-icon"
  *ngIf="fileObject!.name"
>
  <fa-icon [icon]="fileObject!.icon" [style.color]="fileObject!.color" size="5x"></fa-icon>
  <span class="noselect">{{ fileObject!.name }}</span>
</div>
