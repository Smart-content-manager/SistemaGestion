<form>
  <mat-form-field appearance="outline">
    <mat-label>Name file</mat-label>
    <input
      #inputFileName
      [formControl]="formControlFolder.controls.nameFolder"
      matInput
      placeholder="Write name from Folder"
      type="text">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-hint
      [ngStyle]="{'color' : inputFileName.value.length > MAX_LENGTH_NAME ? 'red' : 'black'}"
      align="end"
    >{{inputFileName.value.length}} /{{MAX_LENGTH_NAME}}</mat-hint>
    <mat-error *ngIf="formControlFolder.controls.nameFolder.invalid">name is invalid</mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button [mat-dialog-close]="this.formControlFolder.controls.nameFolder.value" color="primary" mat-raised-button>Upload
    </button>
    <button mat-dialog-close mat-raised-button>Cancel</button>
  </div>
</form>
