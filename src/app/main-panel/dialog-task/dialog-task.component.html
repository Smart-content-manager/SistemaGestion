<div class="container-progress">
  <!-- * title -->
  <h3>{{ data.type == "DOWNLOAD" ? "Download" : "Upload"}}</h3>
  <!-- * animation -->
  <div class="container-animation">
    <ng-lottie [options]="options!"></ng-lottie>
  </div>
  <!-- * percentage -->
  <span>{{value + " %"}}</span>
  <mat-progress-bar [color]="color" [mode]="mode" [value]="value"></mat-progress-bar>
</div>
